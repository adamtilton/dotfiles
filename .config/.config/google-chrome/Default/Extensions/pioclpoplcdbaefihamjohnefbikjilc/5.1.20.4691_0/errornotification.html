<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="/libs/jquery/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="libs/evernote-cr/evernoteChromeExtension.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/evernote.css" />
    <link rel="stylesheet" type="text/css" href="/css/notifications.css" />
    <script type="text/javascript">
      var LOG = null;
      var uploadNotifier = null;
      $(document).ready(function noteuploaderrorHtml() {
        LOG = Evernote.chromeExtension.logger;
        window.onerror = function(errorMsg, url, lineNumber) {
          LOG.exception("\n" + url + ":" + lineNumber + ": " + errorMsg + "\n");
        }
        var headline = Evernote.Utils.urlQueryValue("title", document.location.href);
        var message = Evernote.Utils.urlQueryValue("message", document.location.href);
        if (headline) {
          $("#notificationHeadline").html(headline);
        }
        if (message) {
          $("#notificationDetails").html(message);
        }
      });
    </script>
  </head>
  <body>
    <div class="notificationIcon">
      <img src="images/icon_notification_error.png"/>
    </div>
    <div id="notificationMessage" class="notificationMessage">
      <div id="notificationHeadline" class="notificationHeadline"></div>
      <div id="notificationDetails" class="notificationDetails"></div>
    </div>
  </body>
</html>
