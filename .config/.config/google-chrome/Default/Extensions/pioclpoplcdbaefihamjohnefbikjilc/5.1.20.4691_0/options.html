<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/evernote.css" />
    <link rel="stylesheet" type="text/css" href="css/forms.css" />
    <link rel="stylesheet" type="text/css" href="css/options.css" />
    
    <!-- 3rd party libs -->
    <script type="text/javascript" src="libs/jquery/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="libs/jquery/jquery.validate.min.js"></script>
    <script type="text/javascript" src="libs/jquery/jquery.validate.methods.js"></script>
    <script type="text/javascript" src="libs/jquery/jquery.observeform.js"></script>
    <script type="text/javascript" src="libs/json2.js"></script>
    <script type="text/javascript" src="libs/simpledateformat.js"></script>
    
    <script type="text/javascript" src="libs/evernote-cr/evernoteChromeExtension.js"></script>
    
    <!-- startup -->
    <script type="text/javascript">
      var LOG = null;
      var options = null;
      $(document).ready(function() {
        LOG = Evernote.chromeExtension.getLogger();
        window.onerror = function(errorMsg, url, lineNumber) {
          LOG.exception("\n" + url + ":" + lineNumber + ": " + errorMsg + "\n");
        }
        Evernote.Logger.setInstance(Evernote.chromeExtension.logger);
        options = new Evernote.ChromeOptions();
        Evernote.Utils.localizeBlock($("body"));
      });
    </script>
  </head>
  <body class="options">
    <div id="optionsView" class="vignette">
    <div class="vignetteContent">
      <div id="optionsHeader">
        <img src="images/logo.png"/>
      </div>
      <form name="optionsForm" class="optionsForm" action="#">
        <div id="optionsContainer">
        <h2 message="options_title"></h2>
        <table class="simpleOptions">
          <tr id="noteSortOrderContainer">
            <td>
              <label for="noteSortOrder" message="options_noteSortOrder"></label>
            </td>
            <td>
              <select name="noteSortOrder">
                <option value='{"order":1,"ascending":false}' message="noteSortOrder_createdDescending"></option>
                <option value='{"order":1,"ascending":true}' message="noteSortOrder_createdAscending"></option>
                <option value='{"order":2,"ascending":false}' message="noteSortOrder_updatedDescending"></option>
                <option value='{"order":2,"ascending":true}' message="noteSortOrder_updatedAscending"></option>
              </select>      
            </td>
          </tr>
        
          <tr id="clipNotebookContainer">
            <td>
              <label for="clipNotebook" message="options_clipNotebook"></label>
            </td>
            <td>
              <div class="radioGroup">
                <input type="radio" name="clipNotebook" value="0" id="clipNotebook0"/><label for="clipNotebook0" message="options_clipNotebook_defaultNotebook"></label><br/>
                <div id="clipNotebookSelect">
                  <input type="radio" name="clipNotebook" value="1" id="clipNotebook1"/><label for="clipNotebook1" message="options_clipNotebook_selected"></label>:&nbsp;
                  <select name="clipNotebookGuid" id="clipNotebookGuid">
                  </select>
                </div>
                <input type="radio" name="clipNotebook" value="2" id="clipNotebook2"/><label for="clipNotebook2" message="options_clipNotebook_remember"></label>
              </div>
            </td>
          </tr>
          
          <tr id="clipStyleContainer">
            <td>
              <label for="clipStyle" message="options_clipStyle"></label>
            </td>
            <td>
              <div class="radioGroup">
                <input type="radio" name="clipStyle" value="0" id="clipStyle0"/><label for="clipStyle0" message="options_clipStyle_none"></label><br/>
                <input type="radio" name="clipStyle" value="1" id="clipStyle1"/><label for="clipStyle1" message="options_clipStyle_text"></label><br/>
                <input type="radio" name="clipStyle" value="2" id="clipStyle2"/><label for="clipStyle2" message="options_clipStyle_full"></label>
              </div>
            </td>
          </tr>
          
          <tr id="clipActionContainer">
            <td>
              <label for="clipAction" message="options_clipAction"></label>
            </td>
            <td>
              <select name="clipAction">
                <option value="0" message="options_clipAction_article"></option>
                <option value="1" message="options_clipAction_fullPage"></option>
                <option value="2" message="options_clipAction_url"></option>
              </select>
            </td>
          </tr>
          
          <tr id="useTabsContainer">
              <td>
                <label for="useTabs" message="options_useTabs"></label>
              </td>
              <td>
                <input type="checkbox" name="useTabs"/><br/>
                <div class="optionsDescription" message="options_useTabsDescription"></div>
              </td>
          </tr>

          <tr id="selectionNudgingContainer">
            <td>
              <label for="selectionNudging" message="options_selectionNudging"></label>
            </td>
            <td>
              <select name="selectionNudging">
                <option value="0" message="options_selectionNudging_enabled"></option>
                <option value="1" message="options_selectionNudging_disabled"></option>
                <option value="2" message="options_selectionNudging_enabledNoprompt"></option>
              </select>
              <div class='optionsDescription' message="options_selectionNudgingDescription"></div>
            </td>
          </tr>
          
          <tr id="notificationsContainer">
            <td>
              <label for="clipNotificationEnabled" message="options_clipNotificationEnabled"></label>
            </td>
            <td>
              <input type="checkbox" id="clipNotificationEnabled" name="clipNotificationEnabled"/>
              <div class='optionsDescription' message="options_clipNotificationEnabledDescription"></div>
            </td>
          </tr>
          
          <tr id="contextMenuContainer">
            <td>
              <label for="useContextMenu" message="options_useContextMenu"></label>
            </td>
            <td>
              <input type="checkbox" id="useContextMenu" name="useContextMenu"/>
              <div class='optionsDescription' message="options_useContextMenuDescription"></div>
            </td>
          </tr>
          
          <tr id="searchHelperContainer">
            <td>
              <label for="useSearchHelper" message="options_useSearchHelper"></label>
            </td>
            <td>
              <input type="checkbox" id="useSearchHelper" name="useSearchHelper"/>
              <div class='optionsDescription' message="options_useSearchHelperDescription"></div>
            </td>
          </tr>
          
          <tr id="debuggingContainer">
            <td>
              <label for="debugEnabled" message="options_enableDebugging"></label>
            </td>
            <td>
              <input type="checkbox" id="debugEnabled" name="debugEnabled"/>
              <div class='optionsDescription' message="options_enableDebuggingDescription"></div>
            </td>
          </tr>
        </table>
        </div>
        
        <div id="developerContainer">
        <h2 message="options_developer_title"></h2>
        <table class="simpleOptions">
          <tr>
            <td>
              <label for="insecureProto" message="options_insecureProto"></label>
            </td>
            <td>
              <input type="text" name="insecureProto"/>
            </td>
          </tr><tr>
            <td>
              <label for="secureProto" message="options_secureProto"></label>
            </td>
            <td>
              <input type="text" name="secureProto"/>
            </td>
          </tr><tr>
            <td>
              <label for="serviceDomain" message="options_serviceDomain"></label>
            </td>
            <td>
            <input type="text" name="serviceDomain"/>
            </td>
          </tr><tr>
            <td>
              <label for="debugLevel" message="options_debugLevel"></label>
            </td>
            <td>
              <select name="debugLevel">
                <option value="0" message="debugLevel_0"></option>
                <option value="1" message="debugLevel_1"></option>
                <option value="2" message="debugLevel_2"></option>
                <option value="3" message="debugLevel_3"></option>
                <option value="4" message="debugLevel_4"></option>
                <option value="5" message="debugLevel_5"></option>
              </select>
            </td>
          </tr><tr>
            <td>
              <label for="keepLogs" message="options_keepLogs"></label>
            </td>
            <td>
              <input type="text" name="keepLogs"/>
              <div class="optionsDescription" message="options_keepLogsDescription"></div>
            </td>
          </tr>
          <tr>
            <td>
              <label for="simulateCheckVersionFailure" message="options_simulateCheckVersionFailure"></label>
            </td>
            <td>
              <input type="checkbox" name="simulateCheckVersionFailure"/>
            </td>
          </tr>
        </table>
        </div>
        <input type="submit" message="options_submit"/>&nbsp;
        <input type="button" message="options_reset" value="reset" onclick="options.resetOptionsForm(); return false;"/>&nbsp;
        <span id="submitMessage"></span>
      </form>
    </div> <!-- /vignetteContent -->
    </div> <!-- /vignette -->
    <div class="copyright" message="copyright"></div>
  </body>
</html>
